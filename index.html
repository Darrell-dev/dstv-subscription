<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DStv subcription</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="dstv">
        <img src="./image/img.jpeg" alt="">
        <div class="subcription">
            <h2>DSTV Subcription</h2>
            <p>Choose from the range of DStv bouquets for your entertainment,quick value delivery</p>
        </div>
    </div>
    <form class="select">
        <div class="smartcard">
            <p>DStv Smartcard Number</p>
            <p>Select from saved Aliases <i class="fa fa-car"></i></p>
        </div>
        <input type="text" placeholder="Enter DStv Smartcard Number">
        <div class="input2">
            <div class="select-what">
                <p>What do you want to do?</p>
                <select name="choice">
                    <option value="Premium">Premium</option>
                    <option value="Compact plus">Compact plus</option>
                    <option value="Compact">Compact</option>
                    <option value="Comfam">Comfam</option>
                    <option value="Yanga">Yanga</option>
                    <option value="Padi">Padi</option>
                    <option value="Choose" selected>Select what to do</option>
                </select>
            </div>
            <div class="amount">
                <p>Amount</p>
                <input type="text" placeholder="Enter Amount">
            </div>
        </div>
        <div class="input3">
            <div class="phone-number">
                <p>Phone Number</p>
                <input type="text" placeholder="Enter Number">
            </div>
            <div class="email">
                <p>Email Address</p>
                <input type="text" placeholder="techmentorshq@gmail.com">
            </div>
        </div>
        <button class="Cancel">Cancel</button>
        <button class="Continue">Continue</button>
    </form>

    
</body>
</html>
